  <!--change of name-->
     <script>
    // Array of words
    const words = [
      "I'm Solomon<span style='color: white'>.</span>", "a web developer<span style='color: white'>.</span>", "a writer<span style='color: white'>.</span>", "a drummer<span style='color: white'>.</span>", " a freelancer<span style='color: white'>.</span>", 
        "and more<span style='color: white'>...</span>", ""];

    let currentIndex = 0;  // Start at the first word

    // Set an interval to change the text every 2 seconds (2000 milliseconds)
    setInterval(function() {
      const element = document.getElementById('introduction');
      
      // Update the text to the current word in the array
      element.innerHTML = words[currentIndex];
      
      // Increment the index, and if it exceeds the array length, reset it to 0
      currentIndex = (currentIndex + 1) % words.length;
    }, 2000); // Change the word every 2 seconds (2000 milliseconds)
  </script>
