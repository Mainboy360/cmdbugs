     <script>
    // Array of words
    const words = [
      "Welcome<span style='color: #0D92F4;font-size: 3rem''>!!</span>", "I'm Solomon<span style='color: #0D92F4; font-size: 5rem'>.</span>", "a web developer<span style='color: #0D92F4; font-size: 5rem'>.</span>", "a writer<span style='color: #0D92F4; font-size: 5rem'>.</span>", "a drummer<span style='color: #0D92F4; font-size: 5rem'>.</span>", " a freelancer<span style='color: #0D92F4; font-size: 5rem'>.</span>", 
        "and more<span style='color: #0D92F4;font-size: 5rem'>...</span>",];

    let currentIndex = 0;  // Start at the first word

    // Set an interval to change the text every 2 seconds (2000 milliseconds)
    setInterval(function() {
      const element = document.getElementById('welcome-address');
      
      // Update the text to the current word in the array
      element.innerHTML = words[currentIndex];
      
      // Increment the index, and if it exceeds the array length, reset it to 0
      currentIndex = (currentIndex + 1) % words.length;
    }, 3000); // Change the word every 3 seconds (3000 milliseconds)
  </script>
